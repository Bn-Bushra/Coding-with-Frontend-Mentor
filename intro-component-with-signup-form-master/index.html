<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/style.css" />

    <title>Frontend Mentor | Intro component with sign up form</title>
  </head>
  <body>
    <main class="container">
      <section class="hero">
        <h1>Learn to code by watching others</h1>
        <p>
          See how experienced developers solve problems in real-time. Watching
          scripted tutorials is great, but understanding how developers think is
          invaluable.
        </p>
      </section>
      <section class="form">
        <div class="cta">
          <p>
            <span class="bold">Try it free 7 days</span> then $20/mo. thereafter
          </p>
        </div>
        <form action="/#" autocomplete="on">
          <div class="input">
            <input type="text" name="" id="fName" placeholder="First Name" />
            <img src=".//images/icon-error.svg" alt="" class="errorIcon" />
            <div class="errorMsg"></div>
          </div>
          <div class="input">
            <input type="text" name="" id="lName" placeholder="Last Name" />
            <img src=".//images/icon-error.svg" alt="" class="errorIcon" />
            <div class="errorMsg"></div>
          </div>
          <div class="input">
            <input type="text" name="" id="email" placeholder="Email Address" />
            <img src=".//images/icon-error.svg" alt="" class="errorIcon" />
            <div class="errorMsg"></div>
          </div>
          <div class="input">
            <input
              type="password"
              name=""
              id="password"
              placeholder="Password"
            />
            <img src=".//images/icon-error.svg" alt="" class="errorIcon" />
            <div class="errorMsg"></div>
          </div>
          <input type="submit" value="Claim your free trial" />

          <p>
            By clicking the button, you are agreeing to our
            <span class="terms">Terms and Services</span>
          </p>
        </form>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
