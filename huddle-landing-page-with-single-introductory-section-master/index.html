<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body>
    <header>
        <img src="./images/logo.svg" alt="Company Logo" aria-labelledby="logoLabel" class="logo">
        <span id="logoLabel" class="sr-only">Company Logo</span>
    </header>
        
    <main class="container hero">
        <img src="./images/illustration-mockups.svg" class="image">
        <article class="main">
            <section class="info">
                <h1>Build The Community Your Fans Will Love</h1>
                <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
                <button aria-label="Register">Register</button>
            </section>
            <section class="social">
                <a href="https://www.facebook.com" target="blank" class="social-link" aria-label="Facebook"><i class="fa-brands fa-facebook-f"></i></a>
                <a href="https://www.twitter.com" target="blank" class="social-link" aria-label="Twitter"><i class="fa-brands fa-twitter"></i></a>
                <a href="https://www.instagram.com" target="blank" class="social-link" aria-label="Instagram"><i class="fa-brands fa-instagram"></i></a>
            </section>
        </article>
    </main>
</body>
</html>
