<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Social links profile</title>

 
</head>
<body>
  <article class="container">
    <section class="user-info">
      <img src="./assets/images/avatar-jessica.jpeg" class="user-image" alt="jessica">
      <h1 class="user-name">Jessica Randall</h1>
      <h3 class="user-location">London, United Kingdom</h3>
      <p class="user-desc">"Front-end developer and avid reader."</p>
    </section>

    <section class="social-info">
      <ul>
        <a href="https://github.com" target="_blank" rel="noopener noreferrer"><li class="link">GitHub</li></a>
        <a href="https://frontend.io" target="_blank" rel="noopener noreferrer"><li class="link">Frontend Mentor</li></a>
        <a href="https://linkedin.com" target="_blank" rel="noopener noreferrer"><li class="link">LinkedIn</li></a>
        <a href="https://twitter.com" target="_blank" rel="noopener noreferrer"><li class="link">Twitter</li></a>
        <a href="https://instagram.com" target="_blank" rel="noopener noreferrer"><li class="link">Instagram</li></a>
      </ul>
    </section>

  </article>

  
  
  
  
  
</body>
</html>
