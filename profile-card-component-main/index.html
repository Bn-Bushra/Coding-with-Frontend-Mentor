<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Profile card component</title>
    </style>
  </head>
  <body>
    <main class="wrapper">
      <section class="container">
        <div class="profile-card__bg"></div>
      <div class="profile-card__pic"><img src="./images/image-victor.jpg" alt=""></div>
      <div class="profile-card__details">
        <h2 class="profile-card__name">Victor Crest <span class="profile-card__age">26</span></h2>
        
        <h3 class="profile-card__country">London</h3>
      </div>
      <div class="profile-card__data">
        <h4 > <span>80K</span> <span class="data">Followers</span></h4>
        <h4 >803K<span class="data">Likes</span></h4>
        <h4 >1.4K <span class="data">Photos</span></h4>
      </div>
      </section>
    </main>
  </body>
</html>
