<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Order summary card</title>

  
</head>
<body>
  <main class="container">
    <div class="order__page-image"></div>
    <div class="order__content">
      <h1>Order Summary</h1>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!</p>
      <div class="order__pricing">
        <div class="order__pricing-category">
            <img src="./images/icon-music.svg" alt="" class="order__pricing-image"></img>
        <div class="order__pricing-price">
          <span class="order__pricing-price__type">Annual Plan</span>
          <span class="order__pricing-price__cost">$59.99/year</span>
          </div>
        </div>
        <a href="" class="order__pricing-change">Change</a>
      </div>
      <button class="order__link-pay">Proceed to Payment</button>
      <a href="" class="order__link-cancel">Cancel Order</a>
    </div>
  </main> 
</body>
</html>
