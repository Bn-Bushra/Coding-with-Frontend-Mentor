<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>
    <main class="container">
        <div class="page-image" role="img" aria-label="Stats Preview Image"></div>
        <section class="content">
            <h1>Get <span class="highlight">insights</span> that help your business grow.</h1>
            <p>
                Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.
            </p>
            <article class="metrics">
                <div class="type">
                    <span class="amount">10k+</span>
                    <span class="name">companies</span>
                </div>
                <div class="type">
                    <span class="amount">314</span>
                    <span class="name">templates</span>
                </div>
                <div class="type">
                    <span class="amount">12M+</span>
                    <span class="name">queries</span>
                </div>
            </article>
        </section>
    </main>
</body>
</html>
