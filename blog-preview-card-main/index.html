<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <div class="container">
      <div class="image">
        <img
          src="./assets/images/illustration-article.svg"
          alt="article image"
        />
      </div>
      <div class="card">Learning</div>
      <div class="date">Published 21 Dec 2023</div>
      <h3>HTML & CSS foundations</h3>
      <p>
        These languages are the backbone of every <br />
        website, defining structure, content and <br />
        presentation.
      </p>
      <div class="card-image">
        <img src="./assets/images/image-avatar.webp" alt="" />
        <span class="card-name">Greg Hooper</span>
      </div>
    </div>
  </body>
</html>
