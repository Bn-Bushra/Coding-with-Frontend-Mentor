<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Fylo data storage component</title>
</head>
<body>
  <main class="container">
    <section class="head">
      <img src="./images/logo.svg" class="logo" alt="Fylo Logo">
      <div class="icons">
        <img src="./images/icon-document.svg" class="icon" alt="document">
        <img src="./images/icon-folder.svg" class="icon" alt="folder">
        <img src="./images/icon-upload.svg" class="icon" alt="upload">
      </div>
    </section>
    <section class="storage">
      <p>Youâ€™ve used <span class="used" id="used">815 GB</span> of your storage</p>
      <div class="slider">
        <input type="range" name="storage" id="storageSlider" min="0" value="815" max="1000">
        <div class="progress-bar"></div>
      </div>
      <div class="value">
        <span class="min">0 GB</span>
        <span class="max">1000 GB</span>
      </div>
      <div class="storage-left">
        <p><span class="left" id="left">185</span> <span>GB Left</span></p>
      </div>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
